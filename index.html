<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erix Agung Wibowo 21</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://raw.githubusercontent.com/erixagungwibowo/erixagungwibowo.github.io/main/vector_gotong_royong.jpg') no-repeat center center/cover;
            flex-direction: column;
            color: white;
        }
        .gallery {
            display: flex;
            flex-direction: column;
            gap: 30px;
            align-items: center;
        }
        .photo-container {
            text-align: center;
        }
        .photo {
            width: 300px;
            height: 450px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease-in-out;
        }
        .photo:hover {
            transform: scale(1.1);
        }
        .photo:hover img {
            transform: scale(1.2);
        }
        .description {
            display: none;
            margin-top: 15px;
            font-size: 18px;
            color: white;
        }
        h3 {
            font-size: 24px;
            margin-bottom: 10px;
            color: white;
        }
    </style>
    <script>
        function showDescription(id) {
            let descriptions = document.querySelectorAll('.description');
            descriptions.forEach(desc => {
                if (desc.id !== id) {
                    desc.style.display = "none";
                }
            });
            let selectedDesc = document.getElementById(id);
            selectedDesc.style.display = selectedDesc.style.display === "block" ? "none" : "block";
        }
    </script>
</head>
<body>
    <div class="gallery">
        <div class="photo-container">
            <h3>Foto 1</h3>
            <div class="photo" onclick="showDescription('desc1')"><img src="https://raw.githubusercontent.com/erixagungwibowo/erixagungwibowo.github.io/main/IMG_20250224_191259_283.jpg" alt="Foto 1"></div>
            <p class="description" id="desc1">Gotong royong di lingkungan keluarga.</p>
        </div>
        <div class="photo-container">
            <h3>Foto 2</h3>
            <div class="photo" onclick="showDescription('desc2')"><img src="https://raw.githubusercontent.com/erixagungwibowo/erixagungwibowo.github.io/main/GotongRoyongLingkunganSekolah.jpg" alt="Foto 2"></div>
            <p class="description" id="desc2">Gotong royong di lingkungan sekolah.</p>
        </div>
        <div class="photo-container">
            <h3>Foto 3</h3>
            <div class="photo" onclick="showDescription('desc3')"><img src="https://raw.githubusercontent.com/erixagungwibowo/erixagungwibowo.github.io/main/IMG_20250224_191259_283.jpg" alt="Foto 3"></div>
            <p class="description" id="desc3">Gotong royong di lingkungan Masyarakat.</p>
        </div>
    </div>
</body>
</html>
