<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Foto Animasi</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            flex-direction: column;
        }
        .gallery {
            display: flex;
            gap: 20px;
        }
        .photo-container {
            text-align: center;
        }
        .photo {
            width: 200px;
            height: 300px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease-in-out;
        }
        .photo:hover {
            transform: scale(1.1);
        }
        .photo:hover img {
            transform: scale(1.2);
        }
        .description {
            display: none;
            margin-top: 10px;
            font-size: 16px;
            color: #333;
        }
    </style>
    <script>
        function showDescription(id) {
            let descriptions = document.querySelectorAll('.description');
            descriptions.forEach(desc => desc.style.display = "none");
            
            let desc = document.getElementById(id);
            desc.style.display = "block";
        }
    </script>
</head>
<body>
    <div class="gallery">
        <div class="photo-container">
            <h3>Foto Alam</h3>
            <div class="photo" onclick="showDescription('desc1')"><img src="https://github.com/erixagungwibowo/erixagungwibowo.github.io/blob/main/README.md" alt="Foto 1"></div>
            <p class="description" id="desc1">Ini adalah foto pemandangan alam yang indah.</p>
        </div>
        <div class="photo-container">
            <h3>Foto Kota</h3>
            <div class="photo" onclick="showDescription('desc2')"><img src="https://source.unsplash.com/random/200x300?city" alt="Foto 2"></div>
            <p class="description" id="desc2">Gambaran suasana kota di malam hari.</p>
        </div>
        <div class="photo-container">
            <h3>Foto Abstrak</h3>
            <div class="photo" onclick="showDescription('desc3')"><img src="https://source.unsplash.com/random/200x300?abstract" alt="Foto 3"></div>
            <p class="description" id="desc3">Sebuah foto abstrak dengan warna yang menarik.</p>
        </div>
    </div>
</body>
</html>
